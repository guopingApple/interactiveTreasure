<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
		<title>CCB-ETC白金卡</title>
		<link rel="stylesheet" type="text/css" href="css/indexETC.css"/>
	</head>
	<body>
		<section class="top_cont">
			<h1><img src="imgETC/CCB_logo.png" alt="CCB-建设银行" /></h1>
			<div class="relative">
				<p><img src="imgETC/CCB_img.png" alt="ETC-充值" /></p>
				<svg>
					<rect x="0" y="0" rx="0" ry="0" width="100%" height="100%" />
				</svg>
			</div>
		</section>
		<section class="main_cont">
			<div class="recharge">
				<p><img src="imgETC/ETC_recharge.png" alt="ETC-充值优点" /></p>
				<p class="queuing"><img src="imgETC/ETC-txt.png" alt="ETC-排队"/></p>
				<p class="good_key"><img src="imgETC/good_key.png" alt="棒" /></p>
				<p class="good_dot"><img src="imgETC/good_dot.png"/></p>
			</div>
			<div class="right_cont">
				<h3><img src="imgETC/rights_tit.png" alt="八项权益" /></h3>
				<p class="rights"><img src="imgETC/right1.png" data-img="imgETC/right1_msg.png" class="right52" /><img src="imgETC/right2.png" data-img="imgETC/right2_msg.png" class="right48" /><img src="imgETC/right3.png" data-img="imgETC/right3_msg.png" class="right52" /><img src="imgETC/right4.png" data-img="imgETC/right4_msg.png" class="right48" /><img src="imgETC/right5.png" data-img="imgETC/right5_msg.png" class="right65" /><img src="imgETC/right6.png" data-img="imgETC/right6_msg.png" class="right34" /><img src="imgETC/right7.png" data-img="imgETC/right7_msg.png" class="right69" /><img src="imgETC/right8.png" data-img="imgETC/right8_msg.png" class="right31" />
				</p>
			</div>
			<div class="other_tit">
				<h3><img src="imgETC/oth_tit.png" alt="其他优惠" /></h3>
			</div>
			<div class="other">
				<div class="img_txt org">
					<p><img src="imgETC/oth_1.png" alt="哈根达斯" /></p>
				</div>
				<div class="img_txt blue">
					<div class="relative section">
						<p><img src="imgETC/oth_2.png" alt="单笔消费" /></p>
						<p class="img_mask m_2"><img src="imgETC/oth_2Mask.png" /></p>
						<p class="oth_pic oth_p2"><img src="imgETC/oth_2Pic.png" /></p>
						<p class="oth_2hz">
							<span><img src="imgETC/oth_2hz1.png"/></span>
							<span><img src="imgETC/oth_2hz2.png"/></span>
							<span><img src="imgETC/oth_2hz3.png"/></span>
						</p>
					</div>
					<div class="relative section">
						<p><img src="imgETC/oth_3.png" alt="5元看电影" /></p>
						<p class="img_mask m_3"><img src="imgETC/oth_3Mask.png" /></p>
						<p class="oth_pic oth_p3"><img src="imgETC/oth_3Pic.png" /></p>
					</div>
					
				</div>
				<div class="img_txt blue">
					<div class="relative section">
						<p><img src="imgETC/oth_4.png" alt="餐饮随机减" /></p>
						<p class="img_bubbles">
							<img src="imgETC/oth_4bubble1.png" class="" />
							<img src="imgETC/oth_4bubble2.png" />
							<img src="imgETC/oth_4bubble3.png" />
							<img src="imgETC/oth_4bubble4.png" />
						</p>
						<p class="img_foods">
							<img src="imgETC/oth_4food1.png"/>
							<img src="imgETC/oth_4food2.png"/>
							<img src="imgETC/oth_4food3.png"/>
						</p>
					</div>
				</div>
				<div class="img_txt org">
					<p><img src="imgETC/oth_5.png" alt="海淘返现" /></p>
				</div>
				<div class="img_txt org">
					<p><img src="imgETC/oth_6.png" alt="境外消费返现" /></p>
				</div>
			</div>
		</section>
		<section class="btn_box">
			<input type="image" src="imgETC/ETC_btn.png" name="" id="" value="" onclick="window.open('http://tool.ccb.com/outlet/cityList.gsp?_SuperCode=320')" />
		</section>
		<section class="right_blank">
			<div class="right_box">
				<div class="right_layer relative">
					<i class="right_layer_x"><img src="imgETC/right_layer_x.png" /></i>
					<p class="right_msg relative"></p>
					<div></div>
				</div>
			</div>
		</section>
		<script src="js/jquery-1.8.0.js" charset="utf-8"></script>
		<script src="js/indexETC.js" charset="utf-8"></script>
	</body>
</html>
