		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>杰士邦——欧洲杯期间成都人的"啪"力报告！</title>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<section class="page1 d_none">
			<div class="indexTxt relative">
				<p class="bounceIn animated"><img src="img/page1/animate_1.png"/></p>
				<p class="absolute zInx1 bounceIn animated delay1"><img src="img/page1/animate_2.png"/></p>
				<p class="absolute zInx2 bounceIn animated delay2"><img src="img/page1/animate_3.png"/></p>
			</div>
			<div class="indexImg relative">
				<p class="relative zInx3"><img src="img/page1/animate_4.png"/></p>
				<p class="absolute zInx1 bounceRubb"><img src="img/page1/animate_5.png"/></p>
				<p class="absolute zoomIn animated delay4"><img src="img/page1/animate_6.png"/></p>
				<p class="absolute zoomInLeft animated delay4"><img src="img/page1/animate_7.png"/></p>
				<p class="absolute zInx2 zoomIn animated delay5"><img src="img/page1/animate_8.png"/></p>
			</div>
			<div class="indexBtn absolute"><img src="img/page1/startBtn.png" class="sildPulse"/></div>
		</section>
		<section class="answerPage page2 d_none">
			<div class="questionBox relative">
				<p><img src="img/questionBox1.png"/></p>
				<p class="absolute zInx1 qNum"><img src="img/page2/qNum.png"/></p>
				<p class="absolute zInx1 qTxt pulse animated infinite"><img src="img/page2/qTxt.png"/></p>
			</div>
			<div class="answerBox relative">
				<p><img src="img/answerBox.png"/></p>
				<p class="absolute ansTxt">
					<label class="relative checked check1"><img src="img/page2/check1.png"/></label>
					<label class="relative check2"><img src="img/page2/check2.png"/></label>
					<label class="relative check3"><img src="img/page2/check3.png"/></label>
				</p>
				<p class="absolute zInx1 ansImg"><img src="img/page2/ansImg.png"/></p>
			</div>
			<div class="ansBtn absolute"><img src="img/btnNext.png"/></div>
		</section>
